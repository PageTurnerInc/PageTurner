<html lang="en">

<body>

<div style="padding: 40px;">
  <div class="card p-0">

    </div>

</div>

</div>
<div style="padding: 0px 40px 0px 40px;">
<table class="table style=" id="list_rak">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Judul</th>
      <th scope="col">Genre</th>
      <th scope="col">Penulis</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>

    </tr>
  </tbody>
</table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    
    <script>
      async function getRak() {
          return fetch("{% url 'rak_buku:get_rak_json' %}").then((res) => res.json());
      }
  
      async function refreshRak() {
          document.getElementById("list_rak").innerHTML = "";
          const rak = await getRak();
          let htmlString = `
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Judul</th>
                <th scope="col">Penulis</th>
                <th scope="col">Tahun</th>
              </tr>
            </thead>
            <tbody>`;
          
          rak.forEach((item, index) => {
              htmlString += `
              <tr>
                <th scope="row">${index + 1}</th>
                <td>${item.fields.book_title}</td>
                <td>${item.fields.book_author}</td>
                <td>${item.fields.year_of_publication}</td>
              </tr>`;
          });

          htmlString += `</tbody>
          </table>`;
          
          document.getElementById("list_rak").innerHTML = htmlString;
      }
      refreshRak();
  
      function addRak() {
          fetch("{% url 'rak_buku:add_rak_ajax' %}", {
              method: "POST",
              body: new FormData(document.querySelector('#form'))
          }).then(refreshRak)
  
          document.getElementById("form").reset()
          return false
      }
  
      document.getElementById("button_add").onclick = addRak
      
  </script>
</body>

</html>
