{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background: linear-gradient(to bottom, #ffffff, #FC9F32);
        background-attachment: fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        height: 100vh;

    }

    .container {
        background-color: rgb(255, 253, 253);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin-top: 100px; /* Menambahkan jarak antara navbar dan container */
    }

    .footer {
        background-color:#8a4a00;
        color: white;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #8a4a00;">

        <a class="navbar-brand" href="#">Wishlist</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>

</nav>

<div class="container">
    <h1>{{ user }}'s Wishlist</h1>
    <div class="row">
        {% for book in wishlist %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ book.cover_image.url }}" class="card-img-top" alt="{{ book.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">{{ book.author }}</p>
                        <p class="card-text">Price: ${{ book.price }}</p>
                        <form method="POST" action="{% url 'wishlist:delete_book' book.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<div class="footer">
    &copy; 2023 Your Company. All rights reserved.
</div>
{% endblock content %}
