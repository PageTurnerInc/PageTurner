{% extends 'logged-in-navbar.html' %}
{% load static %}

{% block meta-2 %}
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.85)),
                url(https://thedesignconcept.co.uk/media/33140/wezembeek-oppem_public_library_be_018.jpeg?anchor=center&mode=crop&width=900&height=600&rnd=133004434850000000);
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 70vh;
        }
        
        .footer {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .card {
            margin-bottom: 50px;
            margin-top: 20px;
        }

        .navbar-brand {
            font-family: 'LeagueSpartan Thin';
            letter-spacing: 3px;
            font-size: 2vw;
            text-decoration: none;
        }
    </style>
{% endblock meta-2 %}

{% block content-2 %}
    <div class="container">
        <div class="row">
            {% for note in notes %}
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text">Notes: {{ note.notes }}</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No notes available.</p>
            {% endfor %}
        </div>
    </div>

    <div class="footer">
        &copy; 2023 PageTurner. All rights reserved.
    </div>
{% endblock content-2 %}
