{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg bg-light bg-gradient">
    <div class="container-fluid mx-5">
        <span class="navbar-brand mb-0 h1">PageTurner</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active mb-0" href="#">My Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active mb-0" href="{% url 'daftar_belanja:shopping_cart' %}">Shopping Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active mb-0" href="{% url 'rak_buku:show_rak' %}">Rak Buku</a>
                </li>
            </ul>
        </div>
        <a href="{% url 'main:logout_user' %}" style="text-decoration: none;">
            <button class="btn btn-outline-danger ms-3 me-2">Logout</button>
        </a>
    </div>
</nav>
{% else %}
<nav class="navbar navbar-expand-lg bg-light bg-gradient">
    <div class="container-fluid mx-5">
        <span class="navbar-brand mb-0 h1">PageTurner</span>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active mb-0" href="#login-banner">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active mb-0" href="{% url 'main:create_account' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active mb-0" href="#catalogue-banner">Catalogue</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% endif %}

{% endblock content %}
